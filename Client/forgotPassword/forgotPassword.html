<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="forgotPassword.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>

    <script defer src="forgotPassword.js"></script>
    <title>Forgot Password</title>
  </head>
  <body>
    <div id="mes"
      class="w-2/5 m-auto px-10 py-3 border-2 border-green-500 rounded-lg text-center mt-10"
    >
      <form class="flex flex-col w-4/5 m-auto">
        <div class="">
          <label for="newPassword"> Enter Your Password</label>
        </div>

        <div class="w-3/5 m-auto mt-3">
          <input
            type="password"
            name="newPassword"
            id="newPassword"
            class="border-2 border-green-800 rounded-lg w-5/6 h-9"
            placeholder="Your password..."
            required
          />
        </div>
        <div class="w-3/5 m-auto mt-4">
          <button
            type="submit"
            class="bg-green-900 text-white px-8 py-2 rounded-lg text-lg"
          >
            Reste Password
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
